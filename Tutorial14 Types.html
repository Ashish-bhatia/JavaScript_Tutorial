<!doctype html>
<html>
    <head>
        <title>
            Tutorial 14 JavaScript -- Two Different Type
        </title>        
    </head>
    <body>
        <script type="text/javascript">  // Tag to include JavaScript in HTML. 
        var variable1;
        document.write("Variable1 is "+ variable1 + " and its type is "+ typeof(variable1)+"<br/>");
        var variable2 =null;
        document.write("Variable2 is "+ variable2 + " and its type is "+ typeof(variable2));
        /* Take Aways - Null can be assigned to objects.
                      - Variables if you don't add the value it will be undefined.
        */
         </script>
    </body>
</html>
