<!doctype html>
<html>
    <head>
        <title>
            Tutorial 1 JavaScript -- Hello World
        </title>        
    </head>
    <body>
        <script type="text/javascript">  // Tag to include JavaScript in HTML. 
        // In javascript object can be instantiated from Object.
        myNewObject = new Object();
        // As of now it does not have properties. 
        myNewObject.info = "This is new Object";   // properties.
        myNewObject.ShowInfo= function myfunc() {  // method.
            alert(this.info);
        };
        myNewObject.ShowInfo();



        </script>
    </body>
</html>
