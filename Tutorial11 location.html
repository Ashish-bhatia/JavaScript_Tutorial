<!doctype html>
<html>
    <head>
        <title>
            Tutorial 11 JavaScript -- Using the location object
        </title>        
    </head>
    <body>
        <script type="text/javascript">  // Tag to include JavaScript in HTML. 
        document.write(location.href+"<br/>");
        document.write(location.pathname);
        /* Take Aways - The location object contains information about the URL of the currently loaded page. 
                      - page URL as a series of parts:
                      - [protocol]//[hostname]:[port]/[pathname][search][hash]
        */
        </script>
    </body>
</html>
