<!doctype html>
<html>
    <head>
        <title>
            Tutorial 12 JavaScript -- Mathematical Function
        </title>        
    </head>
    <body>
        <script type="text/javascript">  // Tag to include JavaScript in HTML. 
        document.write(Math.PI); 
        document.write(Math.E+"<br/>");
        var a=1,r=0;
        var b=3;
        var c=5;
        var d=7;
        var e=9;
        document.write(Math.min(a,b,c,d,e,r)+"<br/>");
        document.write(Math.max(a,b,c,d,e,r)+"<br/>");
        document.write(Math.random()); // Math.random number generates the number between 0 and 1.

        /* Take Aways - You can use Math.functionname to carry out math operations
        */
        </script>
    </body>
</html>
